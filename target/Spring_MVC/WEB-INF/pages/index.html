<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8"/>

    <title>All users</title>
</head>
<body>
<div class="container">
    <div class="mt-5 text-center">
        <h1>Список пользователей</h1>
    </div>

    <br/><br/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Операции</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usr : ${allUsers}">
            <td th:text="${usr.id}">Id</td>
            <td th:text="${usr.name}">Name</td>
            <td th:text="${usr.lastName}">LastName</td>
            <td th:text="${usr.age}">Age</td>
            <td>
                <button
                        th:href="@{updateInfo(userId=${usr.id})}"
                        onclick="window.location.href=(this.getAttribute('href'))">Изменить
                </button>

                <button
                        th:href="@{deleteUser(userId=${usr.id})}"
                        onclick="window.location.href=(this.getAttribute('href'))">Удалить
                </button>

            </td>

        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="addNewUser">Добавить нового пользователя</a>
    </div>

</div>
</body>
</html>
